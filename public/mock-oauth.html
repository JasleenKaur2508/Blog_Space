<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .provider {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .status {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4ade80;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .steps {
            text-align: left;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .step {
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .step:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <div class="provider" id="provider">OAuth Authentication</div>
        
        <div id="loading" class="status">
            <div class="spinner"></div>
            Authenticating with <span id="providerName"></span>...
        </div>
        
        <div id="success" class="status" style="display: none;">
            <div class="success">‚úÖ</div>
            Authentication successful!
            <br><br>
            <button class="button" onclick="closeWindow()">Continue</button>
        </div>
        
        <div id="steps" class="steps" style="display: none;">
            <div class="step">1. Redirecting to <span id="step1"></span></div>
            <div class="step">2. User authorization</div>
            <div class="step">3. Processing callback</div>
            <div class="step">4. Creating session</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const provider = urlParams.get('provider') || 'unknown';
        
        document.getElementById('providerName').textContent = provider.charAt(0).toUpperCase() + provider.slice(1);
        document.getElementById('step1').textContent = provider.charAt(0).toUpperCase() + provider.slice(1);
        
        // Simulate OAuth flow
        let currentStep = 0;
        const steps = [
            'Redirecting to OAuth provider...',
            'Waiting for user authorization...',
            'Processing OAuth callback...',
            'Creating user session...',
            'Authentication complete!'
        ];
        
        const statusElement = document.getElementById('loading');
        const stepsElement = document.getElementById('steps');
        
        // Show steps after a short delay
        setTimeout(() => {
            stepsElement.style.display = 'block';
        }, 1000);
        
        // Simulate OAuth flow steps
        const simulateOAuth = async () => {
            for (let i = 0; i < steps.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 1500));
                currentStep = i;
                
                if (i < steps.length - 1) {
                    statusElement.innerHTML = `
                        <div class="spinner"></div>
                        ${steps[i]}
                    `;
                }
            }
            
            // Show success
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Send success message to parent window
            setTimeout(() => {
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'OAUTH_SUCCESS',
                        provider: provider
                    }, window.location.origin);
                }
            }, 1000);
        };
        
        const closeWindow = () => {
            if (window.opener) {
                window.opener.postMessage({
                    type: 'OAUTH_SUCCESS',
                    provider: provider
                }, window.location.origin);
            }
            window.close();
        };
        
        // Start OAuth simulation
        simulateOAuth();
        
        // Handle window close
        window.addEventListener('beforeunload', () => {
            if (window.opener) {
                window.opener.postMessage({
                    type: 'OAUTH_CANCELLED',
                    provider: provider
                }, window.location.origin);
            }
        });
    </script>
</body>
</html>
